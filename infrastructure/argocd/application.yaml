apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-the-day
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/argocd-gitops-demo
    targetRevision: HEAD
    path: apps/of-the-day
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/argocd-gitops-demo
    targetRevision: HEAD
    path: apps/overlays/development
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
