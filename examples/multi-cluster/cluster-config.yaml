apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-cluster-app
  namespace: argocd
spec:
  project: multi-cluster
  source:
    repoURL: https://github.com/your-username/argocd-gitops-demo
    targetRevision: HEAD
    path: apps/base
  destinations:
  - server: https://kubernetes.default.svc
    namespace: default
  - server: https://cluster-2.example.com
    namespace: default
  - server: https://cluster-3.example.com
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true