apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-canary
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
        version: v1.1.0
    spec:
      containers:
      - name: app
        image: nginx:1.26
        ports:
        - containerPort: 80